<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/pion.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./socket.io-1.3.4.js"></script>
	<title>Monopoly</title>
	<script src="init.js" type="text/javascript"></script>
	<script src="construction.js" type="text/javascript"></script>
	<script src="notify.js" type="text/javascript"></script>
	<script src="move.js" type="text/javascript"></script>
	<script src="communication.js" type="text/javascript"></script>
	<script src="cards.js" type="text/javascript"></script>
	<script src="bank.js" type="text/javascript"></script>
</head>
<body>
	<div id="loadingGame">
		<span id="loading"></span>
	</div>
	<div id="dialog" style="background-color: rgba(204, 204, 204,0.8);display:none;position:absolute;z-index:10;top:0;left:0;width:100%;height:100%;">
		<div id="listSell" style="margin: auto;position:relative;background-color:#ffffff;width: 400px;border: 1px solid black;">
			What do you want to sell?
		</div>
	</div>
	<div id="plateau">
		<div id="amérique">
			<div id="case18" class="case-coin" onclick='getInfos(18)'></div>
			<script> constructionCase("case-horizontal",19, 1,'amérique'); </script>
			<div id="case27" class="case-coin" onclick='getInfos(27)'></div>
		</div>

		<div id="asie">
			<script> constructionCase("case-vertical", 17, 0,'asie'); </script>
		</div>

		<div id="case-centrale"></div>

		<div id="europe">
			<script> constructionCase("case-vertical", 28, 1,'europe'); </script>
		</div>

		<div id="afrique">
			<div id="case9" class="case-coin" onclick='getInfos(9)'></div>
			<script> constructionCase("case-horizontal", 8, 0 ,'afrique'); </script>
			<div id="case0" class="case-coin" onclick='getInfos(0)'></div>
		</div>

	</div>

	<div id='infosPays' class="empty game-infos">
	</div>


	<div id="infoAccount" class="game-infos capitalize" >
		<h2>infos compte</h2>
		<ul>
			<li>
				<ul id="pays">
					<li class="titre-infopays capitalize">pays</li>
				</ul>
			</li>
			<li>
				<ul id="cartes">
					<li class="titre-infopays capitalize">cartes</li>
				</ul>
			</li>
		</ul>
	</div>

	<div id="infoSolde" class="game-infos capitalize">
		<h2>Solde</h2>
		<span class="data-infopays padding capitalize" id="credit"></span>
	</div>


	<div id="actions" class="game-infos">
		<input id="btnDes" type="button" class="half" value="Lancer les dés" onclick="lancerDes(idPlayer)" />
		<input id="btnFinTour" type="button" class="half" value="Fin du tour" onclick="finTour()" />
	</div>

	<div id="logs" class="game-infos">
		<h2 class="capitalize">actions</h2>
		<ul id="logs-list">
		</ul>
	</div>
	<span id="whoareyou"></span>
</body>
</html>
