<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="move.js" type="text/javascript"></script>
	<script src="communication.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./socket.io-1.3.4.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/pion.css">
	<title>Monopoly</title>
	<script>
		var GameID = 1;
		var idPlayer = Math.floor(Math.random() * 6) ;
		console.log(idPlayer);
		// fonction permettant de construire les cases de chaque pays et carte
		function constructionCase(typecase, id, sens ){
			if (sens == 1)
				for (var i = id; i < (id+7); i++)
						document.write("<div id='case" + i + "' class='"+ typecase + "'></div>");
			else
				for (var i = id; i > (id-7); i--)
					document.write("<div id='case" + i + "' class='"+ typecase + "'></div>");
		}

		var socket = io('http://129.194.185.13:8080/subscribe');
		socket.emit('handshake', GameID); // tell the server which game this user is part of

		socket.on("test",function(data){
			console.log(data);

		});

		socket.on('notify',function(data){
			receiveData(data);
		});
	</script>
</head>
<body>
	<div id="plateau">
		<div id="amérique">
			<div id="case16" class="case-coin"></div>
			<script> constructionCase("case-horizontal",17, 1); </script>
			<div id="case24" class="case-coin"></div>
		</div>

		<div id="asie">
			<script> constructionCase("case-vertical", 15, 0); </script>
		</div>

		<div id="case-centrale"></div>

		<div id="europe">
			<script> constructionCase("case-vertical", 25, 1); </script>
		</div>

		<div class="afrique">
			<div id="case8" class="case-coin"></div>
			<script> constructionCase("case-horizontal", 7, 0 ); </script>
			<div id="case0" class="case-coin"></div>
		</div>

	</div>

	<br/>
	<input id="btnDes" type="button" value="Lancer les dés" onclick="lancerDes(idPlayer)" />
	<input id="btnFinTour" type="button" value="Fin du tour" onclick="finTour(GameID,idPlayer)" />
	<br/>
	<script type="text/javascript">
		init();
	</script>
</body>
</html>
