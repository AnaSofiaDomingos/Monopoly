<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Monopoly</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/socket.io-1.3.4.js"></script>
		<script src="./md5.js"></script>
		<script src="./js/materialize.min.js"></script>
		<script src="./account.js"></script>
		<script src="./salon.js"></script>
		<script type="text/javascript">$('#creation').hide();</script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper indigo darken-2">
				<a href="#" class="brand-logo center">monopoly online</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="#accInfos" class="waves-effect waves-light">Créer une partie</a></li>
				</ul>
			</div>
		</nav>
		<div class="contener" id="connexion">
			<section class="card" id="register">
				<form class="card-content">
					<span class="card-title indigo-text">Register</span>
					<span id="errorsRegister"></span>
					<div class="row">
						<div class="input-field col s12">
							<input id="loginRegister" type="text" class="validate">
							<label for="first_name">pseudo</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="password1" type="password" class="validate">
							<label for="password">Password</label>
						</div>
						<div class="input-field col s6">
							<input id="password2" type="password" class="validate">
							<label for="password">retype Password</label>
						</div>
					</div>
					<div class="row">
						<a class="btn-flat waves-effect waves-yellow" onClick="register();">Register</a>
						Already registered ?
					</div>
				</form>
			</section>

			<section class="card" id="login">
				<form class="card-content" >
					<span class="card-title indigo-text">Login</span>
					<div class="row">
						<div class="input-field col s12">
							<input id="pseudoLogin" type="text" class="validate">
							<label for="first_name">Login</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="passLogin" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<a href="#" class="btn-flat waves-effect waves-yellow" onClick="login();">Login</a>
					</div>
				</form>
			</section>
		</div>
		<div class="contener" id="creation">
			<h3 id="pseudoTitle"></h3>
			<section class="card" id="accInfos">
				<div class="col s12" >
					<span class="card-title indigo-text">Création de partie</span>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" name="nbPlayers" id="nbPlayers" class="validate" />
							<label for="nbJoueur">Nombre de joueurs</label>
						</div>
						<input type="button" name="submitGame" value="Create Game" onClick="createGame();" />
					</div>
					<a href="#" onClick="logout();">Logout</a>
				</div>
			</section>
		</div>

		<div class="contener" id="saloon">
			<section class="card" id="accInfos">
				<div class="card-content">
					<span class="card-title indigo-text">Liste parties disponibles</span>
					<ul class="collection with-header" id="idRoom">
						 <li class="collection-header title"><span>Partie</span></li>
					</ul>
					<ul class="collection with-header" id="nbJoueurs">
						<li class="collection-header title"><span>Nombre de joueurs</span></li>
					</ul>
					<ul class="collection with-header" id="createur">
						<li class="collection-header title"><span>Créateur</span></li>
					</ul>
					<ul class="collection with-header" id="actions">
						<li class="collection-header title"><span>Action</span></li>
					</ul>
				</div>
			</section>
		</div>

	</body>
</html>
