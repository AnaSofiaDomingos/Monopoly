<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Monopoly</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="./socket.io-1.3.4.js"></script>
		<script src="./md5.js"></script>
		<script src="account.js"></script>
	</head>
	<body>
  
  		<div id="header">
  			<h1>
  				Monopoly
  			</h1>
  		</div>
		<div id="registerLogin">
			
			<div id="register" style="display:none">
				<span id="errorsRegister"></span>
				<br />
				<label>Login</label><input type="text" name="login" id="loginRegister" />
				<br />
				<label for="password1">Password</label><input type="password" name="password1" id="password1" />
				<br/>
				<label for="password2">Retype password</label><input type="password" name="password2" id="password2" />
				<br />
				<input type="button" name="submitRegister" value="Register" onClick="register();" />
				<br />
				Already registered ? <a href="#" onClick="$('#register, #login').toggle();">Login</a>
			</div>

			<div id="login">
				<span id="errorsLogin"></span>
				<br />
				<label>Login</label><input type="text" name="login" id="pseudoLogin" />
				<br />
				<label>Password</label><input type="password" name="password" id="passLogin" />
				<br />
				<input type="button" name="submitLogin" value="Login" onClick="login();" />
				<br />
				No account yet ? <a href="#" onClick="$('#register, #login').toggle();">Join us</a>
			</div>

			<div id="accInfos" style="display:none">
				<h3 id="pseudoTitle"></h3>
				<label>Cr√©ation de partie</label>
				<br />
				<label>Nombre de joueurs</label><input type="text" name="nbPlayers" id="nbPlayers" />
				<br />
				<input type="button" name="submitGame" value="create Game" onClick="createGame();" />
				<br />
				<a href="#" onClick="logout();">Logout</a>
			</div>

		</div>

		<div id="saloon">

		</div>

	</body>
</html>
